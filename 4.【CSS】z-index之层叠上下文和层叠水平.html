<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index之层叠上下文和层叠水平</title>
    <style>
        div {
            padding: 50px;
            border: 1px solid red;
        }

        div:nth-child(1) {
            background-color: aliceblue;

            /* z-index: 10; */

            /* 需要配合形成层叠上下文 */
            /* position: relative; */

        }

        div:nth-child(2) {
            background-color: rgb(27, 107, 177);
            margin-top: -50px;
            margin-left: 50px;
        }
    </style>
</head>

<body>

    <div>
        我是第一个元素
    </div>

    <div>
        我是第二个元素
    </div>

</body>

</html>
